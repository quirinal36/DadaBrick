cont.greet_text = Greetings!<br>\r\nWith the scorching heat of summer subsiding, we are now on the verge of a change of seasons.<br><br>\r\n\r\nIt has been almost four years since the KSEE was founded.<br>\r\nWe have reached where we are now thanks to your and the board members\u2019passion and efforts.<br>\r\nAgain, we extend our gratitude.<br><br>\r\n\r\nAs you know, enzymes are the most basic molecules that sustain life and play the most critical role in bio-based economy. From this perspective, the KSEE has been founded not only to acquire an understanding of the basic functions and properties of enzymes but also to promote in-depth discussions and exchange of information on technology that can be effectively utilized in enzyme-based applications.<br><br>\r\n\r\nExperts on important research topics gave lectures about the research trends and key issues, and discussed future developments with the attendants at our biannual symposium.<br>\r\nWe are confident that this has helped us in successfully bringing forth a research society that is distinct from existing academic circles.<br><br>\r\n\r\nRecently, we have renewed our website such that all our members can exchange information and be informed of the relevant news more promptly and conveniently.<br>\r\nThe time has come for the KSEE to make another leap. We politely ask for your active participation and support.<br><br>\r\n\r\nThank you.
cont.greet_tit1 = The core of Bio-based Economy
cont.greet_tit2 = To the members of the Korean Society for Enzyme Engineering (KSEE)
